<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak 2 - Newton metoda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .result {
            font-size: 1.2em;
            color: #007bff;
        }
    </style>
</head>
<body>
    <!-- Navigacija -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#" style="font-size: 1.2rem;">
                Primjena Numeričkih Metoda u SI
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./zadatak1.html">Zadatak 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./zadatak2.html">Zadatak 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./zadatak3.html">Zadatak 3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./zadatak4.html">Zadatak 4</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./zadatak5.html">Zadatak 5</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Glavni sadržaj -->
    <div class="form-container">
        <h2 class="text-center mb-4">Zadatak 2 - Newton</h2>

        <form id="interpolacija-form">
            <div class="mb-3">
                <label for="brojPodataka" class="form-label">Broj podataka</label>
                <input type="number" class="form-control" id="brojPodataka" placeholder="Unesite broj podataka" required>
            </div>

            <div class="mb-3">
                <label for="vrijednostiPodataka" class="form-label">Vrijednosti podataka (x, y) - odvojene tačkom-zarezom</label>
                <textarea class="form-control" id="vrijednostiPodataka" rows="4" placeholder="Primjer: 0,0;3,1;6,3;9,4;12,5" required></textarea>
            </div>

            <div class="mb-3">
                <label for="redPolinoma" class="form-label">Red polinoma</label>
                <input type="number" class="form-control" id="redPolinoma" placeholder="Unesite red polinoma" required>
            </div>

            <div class="mb-3">
                <label for="vrijednostZaInterpolaciju" class="form-label">Vrijednost za interpolaciju</label>
                <input type="number" class="form-control" id="vrijednostZaInterpolaciju" placeholder="Unesite x vrijednost za interpolaciju" required>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="automatskoPopunjavanje">
                <label class="form-check-label" for="automatskoPopunjavanje">
                    Automatski popuni parametre
                </label>
            </div>

            <button type="button" class="btn btn-success w-100" id="izracunaj">Izračunaj</button>
        </form>

        <h3 class="text-center mt-4 result" id="rezultatKoeficijenti"></h3>
        <h3 class="text-center mt-4 result" id="rezultatVrijednost"></h3>
    </div>

    <footer class="bg-light text-center text-muted py-3">
        Zadaca 3 iz predmeta <strong>Primjena Numeričkih metoda u softverskom inženjerstvu</strong><br>
        Autor: Belma Djelilović<br>
        Indeks: II 113<br>
    </footer>

    <script type="module" src="../script/zad2_4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
